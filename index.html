<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    
    <main class="container">
        <h1>Glassdale Police Department</h1>
        <header>
            <div class="filters">
                <p>Filter Criminals By:</p>
                <div class="filter filters__crime"></div>
    
                <p>or</p>
    
                <div class="filter filters__officer"></div>
                <div class="filter filters__incarceration"></div>
            </div>
        </header>
        
        <div class="caseDataContainer">
            <section>
                <article class="criminalsContainer" id="criminalsContainer"></article>
                <article class="officersContainer"></article>    
                <article class="convictionsContainer"></article>
                <article class="associatesAlibiContainer"></article>

            </section>
            
            <aside class="noteListContainer">
                <article class="noteFormContainer"></article>
                <div class="noteListButton"></div>
                <article class="noteList"></article>
            </aside>
        </div>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
