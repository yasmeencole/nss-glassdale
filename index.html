<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    
    <main class="container">
        <!-- <nav>Welcome to Glassdale Police Department</nav> -->
        <header>
            <div class="display-buttons">
                <div class="button button__witnesses"></div>
                <div class="button button__criminals"></div>
                <div class="button button__facilities"></div>
            </div>
            <h1>Glassdale Police Department</h1>
            <div class="filters">
                <div>Filter Criminals by Crime:</div>
                <div class="filter filters__crime"></div>

                <div>or</div>

                <div>Filter Criminals by Officer: </div>
                <div class="filter filters__officer"></div>
                <div class="filter filters__incarceration"></div>
            </div>
        </header>
        <div class="caseDataContainer">
            <div class="containerLeft">
            <section>
                <article class="criminalsContainer"></article>
                <article class="officersContainer"></article>    
                <article class="convictionsContainer"></article>
                <article class="associatesAlibiContainer"></article>
                <article class="witnessesContainer"></article>
                <article class="facilityContainer"></article>
            </section>
            <section class="previews">
                <!-- <h3>Associates Albis*</h3>
                <div class="associateDetails"></div> -->
            </section>
            </div>
        <div class="containerRight">   
            <aside class="notesAsideContainer">
                <article class="noteFormContainer"></article>
                <div class="noteListButton"></div>
                <article class="noteContainer"></article>
            </aside>
        </div>
    </div>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
