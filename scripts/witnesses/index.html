<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    
    <main>
        <nav>Welcome to Glassdale Police Department</nav>
        <header>
            <div class="displayButtons">
                <div class="witnessesButton"></div>
                <div class="criminalsButton"></div>
            </div>
            <h1>Glassdale Police Department</h1>
            <div class="filters">
                <p>Filter Criminals By:</p>
                <div class="filter filters__crime"></div>
    
                <p>or</p>
    
                <p>By Officer: </p>
                <div class="filter filters__officer"></div>
                <div class="filter filters__incarceration"></div>
            </div>
        </header>
        <div class="container">
        <div class="caseDataContainer">
            <div class="containerLeft">
            <section>
                <article class="criminalsContainer"></article>
                <article class="officersContainer"></article>    
                <article class="convictionsContainer"></article>
                <article class="associatesAlibiContainer"></article>
                <article class="witnessesContainer"></article>
            </section>
            <section class="previews">
                <!-- <h3>Associates Albis*</h3>
                <div class="associateDetails"></div> -->
            </section>
            </div>
        <div class="containerRight">   
            <aside class="noteListContainer">
                <article class="noteFormContainer"></article>
                <div class="noteListButton"></div>
                <article class="noteList"></article>
            </aside>
        </div>
        </div>
    </div>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
